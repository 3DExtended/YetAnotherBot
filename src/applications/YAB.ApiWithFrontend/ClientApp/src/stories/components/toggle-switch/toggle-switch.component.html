<div class="switchWrapper" (click)="value = !value">
  <label class="toggle" for="toggleSwitch" style="margin-bottom: 0px;">
    <input [disabled]="true" #inputCheckbox class="toggleInput" type="checkbox" id="toggleSwitch"
           style="pointer-events: none;">
    <div class="toggleFill"></div>
  </label>
</div>
