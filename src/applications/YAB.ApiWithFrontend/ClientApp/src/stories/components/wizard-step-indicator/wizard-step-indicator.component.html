<div class="text-lg shadow-md hover:shadow-l  pb-2 pt-2 my-3 font-medium"
     [ngClass]="{'bg-blue-200': active, 'bg-white': !active, 'rounded-l-xl': active, 'rounded-xl':!active}">

  <div class="grid pr-3 pl-2" style="grid-template-columns: 2rem auto; grid-gap: 7px;">
    <!-- circle with tick in the middle -->
    <svg *ngIf="completed && !primary" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
         viewBox="0 0 24 24" stroke="#A8CB67">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <!-- empty circle -->
    <svg *ngIf="!completed && !primary" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M 15 10 m 6 2 a 9 9 0 1 1 -18 0 a 9 9 0 0 1 18 0 z" />
    </svg>

    <!-- play circle -->
    <svg *ngIf="primary" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <span>
      {{title}}
    </span>
  </div>
</div>
