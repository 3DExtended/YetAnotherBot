<div class="componentWrapper">
  <div class="inputWrapper">
    <form autocomplete="off">
      <input class="w-full bg-white text-gray-800 dark:bg-gray-800 dark:text-white dark:ring-offset-blue-300"
        [ngModelOptions]="{standalone: true}" type="{{inputType}}" name="{{name}}" [(ngModel)]="value" placeholder=" "
        autocomplete="off">
      <label class="bg-white text-gray-800 dark:bg-gray-800 dark:text-white" for="{{name}}">{{placeholder}}</label>
    </form>
  </div>
</div>
